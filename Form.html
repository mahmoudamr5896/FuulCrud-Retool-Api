<body>
    <form method="post" class="mt-5" style="width: 500px;margin:auto" action="users.html" onsubmit="Save_Data(event)">
        <div class="mb-3">
          <label for="exampleInputEmail1"  class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <script>
        // post data 
        const createUser = async (userData) => {
          try {
            const response = await fetch('https://retoolapi.dev/mILLWx/users', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(userData)
            });
            const data = await response.json();
            console.log('New user created:', data);
          } catch (error) {
            console.error('Error creating user:', error);
          }
        };
      
        function Save_Data(event) {
          event.preventDefault(); // Prevent the default form submission
          
          const email_user = document.getElementById('exampleInputEmail1').value;
          const pass_user = document.getElementById('exampleInputPassword1').value;
          
          // Example usage:
          const newUser = {
            Email: email_user,
            Password: pass_user
          };
      
          createUser(newUser);
        }
      </script>
